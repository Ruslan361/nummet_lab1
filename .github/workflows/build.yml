name: Build and Commit Shared Libraries

on:
  push:
    branches: 
      - '*'
  pull_request:
    branches: 
      - '*'
  workflow_dispatch:
    permissions:
      runs: write 

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            extension: so
            compiler: g++
            os_name: linux
          - os: macos-latest
            extension: dylib
            compiler: g++
            os_name: macos
          - os: windows-latest
            extension: dll
            compiler: g++
            os_name: windows

    steps:
      - uses: actions/checkout@v3

      - name: Remove libs directory (if exists)
        if: runner.os == 'Windows' 
        run: Remove-Item -Path libs/${{ matrix.os_name }} -Recurse -Force -ErrorAction SilentlyContinue
        
      - name: Remove libs directory (if exists)
        if: runner.os != 'Windows'
        run: rm -rf libs/${{ matrix.os_name }}

      - name: Create libs directory
        run: mkdir -p libs/${{ matrix.os_name }}
        working-directory: ./

      - name: Compile shared libraries
        run: |
          ${{ matrix.compiler }} -shared -fPIC -o libs/${{ matrix.os_name }}/l1_1.${{ matrix.extension }} l1_1.cpp
          ${{ matrix.compiler }} -shared -fPIC -o libs/${{ matrix.os_name }}/l1_2.${{ matrix.extension }} l1_2.cpp
          ${{ matrix.compiler }} -shared -fPIC -o libs/${{ matrix.os_name }}/l1_test.${{ matrix.extension }} l1_test.cpp

      - name: Pull latest changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull origin ${{ github.ref_name }}
      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: 'libs/${{ matrix.os_name }}' 
          message: 'Build: Updated shared libraries'
          author_name: 'GitHub Actions Bot'
          author_email: 'actions@github.com'
          github_token: ${{ secrets.GITHUB_TOKEN }}

        
        