name: Build and Commit Shared Libraries

on:
  # ...

jobs:
  build:
    # ...

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Remove platform directory (if exists)
        if: runner.os == 'Windows' 
        run: Remove-Item -Path windows -Recurse -Force -ErrorAction SilentlyContinue
        
      - name: Remove platform directory (if exists)
        if: runner.os == 'macOS'
        run: rm -rf macos

      - name: Remove platform directory (if exists)
        if: runner.os == 'Linux'
        run: rm -rf linux

      - name: Create platform directories
        run: |
          mkdir -p windows
          mkdir -p linux
          mkdir -p ubuntu
        working-directory: ./

      - name: Compile shared libraries
        run: |
          ${{ matrix.compiler }} -shared -fPIC -o ${{ matrix.os_name }}/l1_1.${{ matrix.extension }} l1_1.cpp
          ${{ matrix.compiler }} -shared -fPIC -o ${{ matrix.os_name }}/l1_2.${{ matrix.extension }} l1_2.cpp
          ${{ matrix.compiler }} -shared -fPIC -o ${{ matrix.os_name }}/l1_test.${{ matrix.extension }} l1_test.cpp

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: 'windows linux ubuntu' 
          message: 'Build: Update shared libraries'
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          github_token: ${{ secrets.ACTIONS_TOKEN }} 